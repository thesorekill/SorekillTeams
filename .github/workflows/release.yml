name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Build with Maven
        run: mvn -B clean package

      # Pick the main jar (exclude sources/javadoc/original if present)
      - name: Locate jar
        id: jar
        run: |
          JAR=$(ls -1 target/*.jar | grep -vE '(original-|sources|javadoc)' | head -n 1)
          echo "jar=$JAR" >> $GITHUB_OUTPUT
          echo "Found jar: $JAR"

      - name: Create GitHub Release + upload jar
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.jar.outputs.jar }}
