# ============================================================================
# SorekillTeams - messages.yml
# ============================================================================
# Color codes:
#   Use '&' formatting codes (ex: &c red, &a green, &l bold, &r reset)
#
# Placeholders:
#   {prefix} is automatically replaced with the "prefix" value below.
#   Other placeholders vary per message (ex: {team}, {player}, {seconds}, etc.)
# Messages and Actionbar
#   Can be turned off if you set the message or action bar message to ""
# ============================================================================

# ----------------------------------------------------------------------------
# Prefix (prepended to most messages)
# ----------------------------------------------------------------------------
prefix: "&8[&bSorekill Teams&8]&r "

# ----------------------------------------------------------------------------
# Plugin / Reload
# ----------------------------------------------------------------------------
